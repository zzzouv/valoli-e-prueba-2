<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValoLine - Registro usuario</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <div class="formulario">
        <h1>Registrarse</h1>
        <form action="php/register.php" method="post" id="registerForm">
            <div class="username">
                <input type="text" id="username" name="nombre_usuario" required>
                <label>Ingrese un nombre de usuario</label>
            </div>
            <div class="username">
                <input type="email" id="email" name="correo_electronico" required>
                <label>Ingrese un correo electrónico</label>
            </div>
            <div class="username">
                <input type="password" id="password" name="contrasena" required>
                <label>Ingrese una contraseña</label>
            </div>
            <div class="recordar">Olvidaste la contraseña?</div>
            <input type="submit" value="Crear cuenta">
            <div class="registrarse">
                Quiero <a href="login.html">iniciar sesion</a>
            </div>
        </form>
    </div>
</body>
</html>
